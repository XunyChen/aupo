<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<meta name="Keywords" content="[about:keyword]" >
<meta name="Description" content="[about:desc]" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/index.css">
<link type="text/css" rel="stylesheet" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/global.css">
<link type="text/css" rel="stylesheet" href="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/css/about.css">
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/bootstrap.js"></script>
<script type="text/javascript" src="{aspcms:sitepath}/Templates/{aspcms:defaulttemplate}/js/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
</head>
<style>
	body{background: #f8f8f8;}
	.iw_poi_title {color:#CC5522;font-size:14px;font-weight:bold;overflow:hidden;padding-right:13px;white-space:nowrap}
    .iw_poi_content {font:12px arial,sans-serif;overflow:visible;padding-top:4px;white-space:-moz-pre-wrap;word-wrap:break-word}
</style>
<body>
<div class="scroll-top" onclick="scrollMove()">&gt;</div>
	{aspcms:top}
	<div class="banner-cust"></div>
	<div class="container mt80 mb80">
		<div class="cust-list clearfix">
			<h3 class="tc" style="font-family: '宋体';"><span class="bold">联系我们</span></h3>
			<h5 class="tc" style="color:#b9b9b9;padding-bottom: 50px;padding-top: 10px;">- 雅宝全心全意为您服务，真诚欢迎您的来电 -</h5>
		</div>
		<div class="row">
			<div class="col-md-4 contact-us clearfix f16px">
				<h1 style="padding-bottom: 30px;">联系我们</h1>
				<div class="fl"><span>公司名称</span><p>厦门雅宝信息技术有限公司</p></div>
				<div class="fl"><span>电话</span><p>0592-2227022</p></div>
				<div class="fl"><span>传真</span><p>0592-2218613</p></div>
				<div class="fl"><span>公司邮箱</span><p>xmaupo@aupo.com.cn</p></div>
				<div class="fl"><span>公司地址</span><p>厦门天湖路40号假日E时代7A</p></div>
			</div>
			<div class="col-md-8">
				</head>
				  <!--百度地图容器-->
				  <div style="width:100%;height:400px;border:#ccc solid 1px;" id="dituContent"></div>
				<script type="text/javascript">
				    //创建和初始化地图函数：
				    function initMap(){
				        createMap();//创建地图
				        setMapEvent();//设置地图事件
				        addMapControl();//向地图添加控件
				        addMarker();//向地图中添加marker
				    }
				    
				    //创建地图函数：
				    function createMap(){
				        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
				        var point = new BMap.Point(118.09485,24.475315);//定义一个中心点坐标
				        map.centerAndZoom(point,18);//设定地图的中心点和坐标并将地图显示在地图容器中
				        window.map = map;//将map变量存储在全局
				    }
				    
				    //地图事件设置函数：
				    function setMapEvent(){
				        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
				        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
				        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
				        map.enableKeyboard();//启用键盘上下左右键移动地图
				    }
				    
				    //地图控件添加函数：
				    function addMapControl(){
				        //向地图中添加缩放控件
					var ctrl_nav = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
					map.addControl(ctrl_nav);
				        //向地图中添加缩略图控件
					var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
					map.addControl(ctrl_ove);
				        //向地图中添加比例尺控件
					var ctrl_sca = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
					map.addControl(ctrl_sca);
				    }
				    
				    //标注点数组
				    var markerArr = [{title:"厦门雅宝信息技术有限公司",content:"公司地址：厦门天湖路40号假日E时代7A",point:"118.09507|24.475274",isOpen:1,icon:{w:21,h:21,l:0,t:0,x:6,lb:5}}
						 ];
				    //创建marker
				    function addMarker(){
				        for(var i=0;i<markerArr.length;i++){
				            var json = markerArr[i];
				            var p0 = json.point.split("|")[0];
				            var p1 = json.point.split("|")[1];
				            var point = new BMap.Point(p0,p1);
							var iconImg = createIcon(json.icon);
				            var marker = new BMap.Marker(point,{icon:iconImg});
							var iw = createInfoWindow(i);
							var label = new BMap.Label(json.title,{"offset":new BMap.Size(json.icon.lb-json.icon.x+10,-20)});
							marker.setLabel(label);
				            map.addOverlay(marker);
				            label.setStyle({
				                        borderColor:"#808080",
				                        color:"#333",
				                        cursor:"pointer"
				            });
							
							(function(){
								var index = i;
								var _iw = createInfoWindow(i);
								var _marker = marker;
								_marker.addEventListener("click",function(){
								    this.openInfoWindow(_iw);
							    });
							    _iw.addEventListener("open",function(){
								    _marker.getLabel().hide();
							    })
							    _iw.addEventListener("close",function(){
								    _marker.getLabel().show();
							    })
								label.addEventListener("click",function(){
								    _marker.openInfoWindow(_iw);
							    })
								if(!!json.isOpen){
									label.hide();
									_marker.openInfoWindow(_iw);
								}
							})()
				        }
				    }
				    //创建InfoWindow
				    function createInfoWindow(i){
				        var json = markerArr[i];
				        var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title + "</b><div class='iw_poi_content'>"+json.content+"</div>");
				        return iw;
				    }
				    //创建一个Icon
				    function createIcon(json){
				        var icon = new BMap.Icon("http://app.baidu.com/map/images/us_mk_icon.png", new BMap.Size(json.w,json.h),{imageOffset: new BMap.Size(-json.l,-json.t),infoWindowOffset:new BMap.Size(json.lb+5,1),offset:new BMap.Size(json.x,json.h)})
				        return icon;
				    }
				    
				    initMap();//创建和初始化地图
				</script>
			</div>
		</div>
	</div>
	{aspcms:foot}
</body>
<script>
$('.left-line').click(function(){
	$('.list-mobile').slideToggle()
});

$(document).ready( function() {
	$("html").niceScroll({
		cursorborder:'1px solid rgba(255,255,255,0.5)',
		zindex:99
	}); 
});
$(window).scroll(function(){
	var top = $(window).scrollTop();
	if(top >= 10){
		$('.scroll-top').css({'opacity':'1'})
	}else if(top <= 50){
		$('.scroll-top').css({'opacity':'0'})
	}
})
function scrollMove(){
	var h = 0
	$('body,html').animate({
		scrollTop:h
	},300);
}
</script>
</html>
